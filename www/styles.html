<div class="styles">
    <div class="title-bar {{styleCtrl.selectedMood.chakra}}-chakra">
        <h1>{{styleCtrl.selectedMood.name}} styles</h1>
        <p>{{styleCtrl.selectedMood.styleIntro}} Choose one that appeals to you.</p>
    </div>
    <div class="containter list-bin">
        <div class="row style-listing" ng-repeat="style in styleCtrl.getStylesByMood(styleCtrl.selectedMood)">
            <a href="#/classes?style={{style.name}}">
                <div class="col-xs-12">
                    <h2>{{style.name}}</h2>
                    <p>{{style.description}}</p>
                </div>
            </a>
        </div>
    </div>
</div>

<script type="text/javascript">
$(".backstretch").hide();
</script>
